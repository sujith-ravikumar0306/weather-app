server:
  port: 8080 # Application will run on this port

spring:
  application:
    name: weather-app # Name of the application
  main:
    allow-bean-definition-overriding: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false # Prevent Spring from treating static paths like API paths
  profiles:
    active: dev # Set the active profile (dev, test, or prod)

